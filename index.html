<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="buttons">
            <table>
                <div id="display"></div>
                <tr>
                    <td id="allClear">AC</td>
                    <td class="operator">%</td>
                    <td class="operator"><sup>-</sup>/<sub>+</sub></td>
                    <td id="delete">C</td>
                </tr>
                <tr>
                    <td class="number" value="7">7</td>
                    <td class="number" value="8">8</td>
                    <td class="number" value="9">9</td>
                    <td class="operator" value="/">/</td>
                </tr>
                <tr>
                    <td class="number" value="4">4</td>
                    <td class="number" value="5">5</td>
                    <td class="number" value="6">6</td>
                    <td class="operator" value="*">*</td>
                </tr>
                <tr>
                    <td class="number" value="1">1</td>
                    <td class="number" value="2">2</td>
                    <td class="number" value="3">3</td>
                    <td class="operator" value="-">-</td>
                </tr>
                <tr>
                    <td class="number" value="0">0</td>
                    <td class="decimal" value=".">.</td>
                    <td class="operator" value="+">+</td>
                    <td id="equal">=</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
